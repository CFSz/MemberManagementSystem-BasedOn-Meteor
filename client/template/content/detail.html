<!-- 详情 -->
<template name="detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            详情
        </div>
        <div class="table-responsive panel-body">
            <p>id:{{_id}}</p>

          <p>用户名:{{memberName.value}}</p>

          <p>手机号:{{memberPhone.value}}</p>

          <p>创建时间:{{createdAt}}</p>

          <p>创建人:{{createdBy}}</p>
        </div>
    </div>
</template>
