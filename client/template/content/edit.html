<template name="edit">
    <div class="panel panel-default">
        <div class="panel-heading">
            编辑
        </div>
        <div class="table-responsive panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-2 control-label">成员姓名</label>
                    <div class="col-lg-10">
                        <input required name="memberName" class="form-control" type="text"
                               placeholder="请输入成员姓名..." value="{{memberName}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">手机号</label>
                    <div class="col-lg-10">
                        <input required name="memberPhone" class="form-control" type="text"
                               placeholder="请输入手机号..." value="{{memberPhone}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">录入时间</label>
                    <div class="col-lg-10">
                        <input name="createdAt" class="form-control" type="text"
                               placeholder="请输入录入时间..." value="{{createdAt}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">录入人</label>
                    <div class="col-lg-10">
                        <input name="createdBy" class="form-control" type="text"
                               placeholder="请输入录入人..." value="{{createdBy}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-default pull-right">提交</button>
            </form>
        </div>
    </div>
</template>
