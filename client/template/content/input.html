<template name="input">
    <div class="panel panel-default">
        <div class="panel-heading">
            信息录入
        </div>
        <div class="table-responsive panel-body">
            <form class="form-horizontal" role="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-lg-2 control-label">成员照片</label>

                    <div class="col-lg-10">
                        <!--<input required name="memberPhoto" class="form-control" type="file"-->
                        <!--placeholder="请输入成员照片..." value="{{memberPhoto}}">-->
                        {{> upload_bootstrap callbacks=uploadCallback }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">成员姓名</label>

                    <div class="col-lg-10">
                        <input required name="memberName" class="form-control" type="text"
                               placeholder="请输入成员姓名..." value="{{memberName}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">手机号</label>

                    <div class="col-lg-10">
                        <input required name="memberPhone" class="form-control" type="text"
                               placeholder="请输入手机号..." value="{{memberPhone}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-default pull-right">提交</button>
            </form>
        </div>
    </div>
</template>
